<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="top-circle"></div>
  <div class="bottom-circle"></div>
  <div class="wrapper">
    <div class="player">
      <video id="video" poster="./images/poster.png" src='https://media.w3.org/2010/05/sintel/trailer.mp4' width="400"></video>
      <div class="player-controls">
        <h2 class="player-title">Sintel Trailer - Durian Open Movie Team</h2>
        <div class="player-actions">
          <button class="button" id="backward" hidden aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
          <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
          <button class="button" id="pause" aria-label="Pausa" title="Pausar" hidden></button>
          <button class="button" id="forward" hidden aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
        </div>
        <div class="player-progress">
          <input type="range" min='0' value='0' step=".1" id='progress'>
          <div class="selector-wrapper">
            <div class="selector">0:00</div>
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
